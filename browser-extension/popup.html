<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bruh - Quick Add</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fafafa;
      padding: 16px;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo span {
      color: #3b82f6;
    }

    .input-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 12px;
      color: #888;
      margin-bottom: 4px;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #1a1a1a;
      color: #fafafa;
      font-size: 14px;
      outline: none;
    }

    input:focus, textarea:focus {
      border-color: #3b82f6;
    }

    textarea {
      min-height: 60px;
      resize: vertical;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    .row .input-group {
      flex: 1;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #1a1a1a;
      color: #fafafa;
      font-size: 14px;
      outline: none;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    button:disabled {
      background: #333;
      cursor: not-allowed;
    }

    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 8px;
      font-size: 12px;
      text-align: center;
    }

    .status.success {
      background: #166534;
      color: #86efac;
    }

    .status.error {
      background: #991b1b;
      color: #fca5a5;
    }

    .login-prompt {
      text-align: center;
      padding: 20px 0;
    }

    .login-prompt a {
      color: #3b82f6;
      text-decoration: none;
    }

    .login-prompt a:hover {
      text-decoration: underline;
    }

    .hint {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
    }

    .page-info {
      font-size: 11px;
      color: #666;
      background: #1a1a1a;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 12px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="logo">
    <span>bruh</span>
    Quick Add
  </div>

  <div id="content">
    <div id="loading">Loading...</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
